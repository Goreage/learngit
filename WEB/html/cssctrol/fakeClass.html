<html>


    <head>
        <title>css的伪类</title>
        <style>
            a{
                color:orangered;
            }
            a:hover{
                color:orchid;
            }
            a:active{
                color:black;
            }
        </style>
    </head>

    <body>
        <div>
            css允许我们针对a标签的4中状态设置各自的css特性，叫做css伪类<br />
            1.active一般不必写
            2.一定注意，顺序是 LVHA
            3.a:link可以简写为a
        </div>
        <div>
            <a href="a">空链接</a>
            <a href="a">空链接</a>
            <a href="a">空链接</a>
            <a href="a">空链接</a>
            <a href="a">空链接</a>
        </div>
    </body>
</html>
