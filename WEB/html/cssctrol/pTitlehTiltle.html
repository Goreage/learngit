<html>

    <head>
        <title>h标签和p标签</title>
    </head>


    <body>
        <h1>title1</h1>
        <h2>title1</h2>
        <h3>title1</h3>
        <h4>title1</h4>
        <h5>title1</h5>
        <h6>title1</h6>
        <h7>title1</h7>
        <div>h1-6系列 表示1-6号标题，字体越来越小</div>
        <p>
            p表示段落，在新闻网站中，h与p经常一起出现，<br/>
            新闻标题一般用h表示，而新闻的每一段内容，适用用p标签。
        </p>
    </body>
</html>
