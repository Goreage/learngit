<html>

    <head>
        <title>css 的初始化</title>
    </head>


    <body>
        <div>
            相同的元素，如li，在不同的浏览器下，显示的效果稍有不同，<br/>
            是因为，而浏览器对各个元素的margin, border, font-size等略有不同,<br/>
            如果杜绝这种情况，我们通过css强制让所有元素的属性都一样，<br/>
            这样就减少了不兼容情况的发生<br/>
            这个叫做css的初始化<br/>
            <ul>
                <li>a</li>
                <li>b</li>
                <li>c</li>
                <li>d</li>
            </ul>
        </div>
    </body>
</html>
