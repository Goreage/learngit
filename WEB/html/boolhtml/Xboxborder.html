<html>

    <head>
        <title>盒模型之border设置</title>

        <style>
            div{
                width: 300px;
                height: 300px;
                background: blue;
                /*border: 20px solid green;*/
                /*css边框*/

                /*单独设置某个方向的边框*/
                border-top:10px solid orange;

                /*也可以单独设置边框的三要素之一， 比如形状 色彩*/
                border-style:dashed;
            }
        </style>
    </head>

    <body>
        <div>
            盒子的border 3要素， 宽(border-width), 形状(border-style), 颜色(border-color)
        </div>
    </body>
</html>
