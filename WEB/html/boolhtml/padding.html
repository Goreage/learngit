                函数的组成	
                    函数头 （返回类型 void 不返回任何东西 ） 
                    {
                    函数体
                    }
                    函数名  (参数表):()圆括号起到了表示函数调用的重要作用
                    即使没有参数也需要圆括号（）
                    如果有参数，则需要给出正确的数量和顺序
